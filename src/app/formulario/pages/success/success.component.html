<div class="grid place-content-center mx-auto h-screen w-11/12">
  <div
    class="m-auto overflow-hidden rounded-lg shadow-lg h-full w-90 md:w-auto"
  >
    <img
      alt="recluting process"
      src="/assets/check.svg"
      class="w-full max-h-56 mb-3 animate-pulse"
    />
    <div class="w-full h-full p-4 bg-white dark:bg-gray-800">
      <p class="font-medium text-indigo-500 text-md">Formulario Exitoso</p>
      <p class="mb-2 text-xl font-medium text-gray-800 dark:text-white">
        Hemos recibido tus datos exitosamente.
      </p>
      <p class="font-light text-gray-400 dark:text-gray-300 text-md">
        Te avisaremos por correo electronico el avance de selección, gracias por
        tu postulación.
      </p>
      <br />
      <div
        class="text-base mr-2 py-1.5 px-4 text-gray-800 bg-white rounded-2xl w-2/5 md:w-1/4"
      >
        <button (click)="redirect()">Ok de acuerdo!</button>
      </div>
    </div>
  </div>
</div>
